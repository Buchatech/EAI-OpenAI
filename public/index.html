<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpenseAI - Smart Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-chart-pie me-2"></i>ExpenseAI
        <div class="powered-by">Powered By OpenAI Technology</div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-expenses">Expenses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-monthly">Monthly View</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4 flex-grow-1">
    <!-- Main Content Area -->
    <div id="main-content">
      <!-- Content will be loaded here dynamically -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-3 mt-4 border-top">
    <div class="container text-center text-muted">
      Created by S.Buchanan - <a href="https://github.com/Buchatech" target="_blank">GitHub Profile</a> | <a href="http://www.buchatech.com" target="_blank">Buchatech Blog</a>
    </div>
  </footer>

  <!-- Expense Form Modal -->
  <div class="modal fade" id="expense-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="expense-modal-title">Add Expense</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="expense-form">
            <input type="hidden" id="expense-id">
            <div class="mb-3">
              <label for="expense-description" class="form-label">Description</label>
              <input type="text" class="form-control" id="expense-description" required>
            </div>
            <div class="mb-3">
              <label for="expense-amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="expense-amount" step="0.01" min="0" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="expense-category" class="form-label">Category</label>
              <select class="form-select" id="expense-category">
                <option value="">Select Category</option>
                <!-- Categories will be loaded dynamically -->
              </select>
            </div>
            <div class="mb-3">
              <label for="expense-date" class="form-label">Date</label>
              <input type="date" class="form-control" id="expense-date" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-expense">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="delete-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Expense</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this expense?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toast-title">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toast-message">
        Operation successful!
      </div>
    </div>
  </div>

  <!-- Templates -->
  <!-- Expenses List Template -->
  <template id="expenses-template">
    <div class="row">
      <div class="col-md-8 mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Expenses</h2>
          <div>
            <button class="btn btn-success" id="add-expense">
              <i class="fas fa-plus me-1"></i> Add Expense
            </button>
            <button class="btn btn-info ms-2" id="categorize-expenses" title="Auto-categorize with AI">
              <i class="fas fa-magic me-1"></i> Auto-Categorize
            </button>
          </div>
        </div>
        <hr>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-light">
              <tr>
                <th><input type="checkbox" id="select-all-expenses"> Select</th>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="expenses-table-body">
              <!-- Expenses will be loaded here -->
            </tbody>
          </table>
        </div>
        <div id="no-expenses" class="alert alert-info text-center" style="display: none;">
          No expenses found. Click 'Add Expense' to create one.
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Quick Stats</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="month-filter" class="form-label">Filter by Month</label>
              <input type="month" class="form-control" id="month-filter">
            </div>
            <h6>Total Expenses</h6>
            <h3 id="total-amount">$0.00</h3>
            <hr>
            <h6>Category Breakdown</h6>
            <div id="category-breakdown">
              <!-- Category breakdown will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Monthly View Template -->
  <template id="monthly-template">
    <div class="row">
      <div class="col-12 mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Monthly Expense Report</h2>
          <div>
            <input type="month" class="form-control" id="monthly-view-filter">
          </div>
        </div>
        <hr>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Monthly Summary</h5>
          </div>
          <div class="card-body">
            <h4>Total for <span id="month-year-display">Current Month</span></h4>
            <h2 id="monthly-total">$0.00</h2>
            <hr>
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>%</th>
                  </tr>
                </thead>
                <tbody id="monthly-summary-body">
                  <!-- Monthly summary will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Spending Visualization</h5>
          </div>
          <div class="card-body">
            <canvas id="expense-chart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-12 mt-2 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Monthly Expense List</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-light">
                  <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody id="monthly-expenses-body">
                  <!-- Monthly expenses will be loaded here -->
                </tbody>
              </table>
            </div>
            <div id="no-monthly-expenses" class="alert alert-info text-center" style="display: none;">
              No expenses found for this month.
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js for visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- App Scripts -->
  <script src="/js/utils.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/expenses.js"></script>
  <script src="/js/monthly.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
